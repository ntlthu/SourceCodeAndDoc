<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Calculator</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
 
  <div class="calculate">
    <div class="card">
      <h4 class="card-header"> Basic Calculator</h4>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="num1">Number 1</label>
            <input type="number" class="form-control" id="num1">
            <div class="invalid" id="invalid-num1"></div>
          </div>
          <div class="form-group">
            <p>Operations:</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="operation" id="operation1" value="+">
              <label class="form-check-label" for="operation1"><i class="las la-plus"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="operation" id="operation2" value="-">
              <label class="form-check-label" for="operation2"><i class="las la-minus"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="operation" id="operation3" value="*">
              <label class="form-check-label" for="operation3"><i class="las la-times"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="operation" id="operation4" value="/">
              <label class="form-check-label" for="operation4"><i class="las la-divide"></i></label>
            </div>
  
            <div class="invalid" id="invalid-operator"></div>
          </div>
  
  
          <div class="form-group">
            <label for="num2">Number 2</label>
            <input type="number" class="form-control" id="num2">
            <div class="invalid" id="invalid-num2"></div>
          </div>
  
          <button onclick="calculate()" type="button" class="btn">Calculate</button>
        </form>
        <div class="alert alert-danger mt-3" role="alert" id="result">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
</body>

</html>
